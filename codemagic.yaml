integrations:
  app_store_connect: codemagic_api_key

workflows:
  ios-development:
    name: iOS Development Build (Manual Signing)
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      groups:
        - app_store_credentials  # Contains all credentials
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        BUNDLE_IDENTIFIER: "MyCoachFinder"
      node: 20.19.5
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install npm dependencies
        script: |
          npm install
      - name: Install CocoaPods dependencies
        script: |
          cd ios/App && pod install
      - name: Sync Capacitor assets to iOS
        script: |
          # Copy web assets and config to iOS app
          npx cap sync ios
      - name: Set up keychain
        script: |
          keychain initialize
      - name: Set up code signing (Manual)
        script: |
          # Manual code signing - uses CM_CERTIFICATE and CM_PROVISIONING_PROFILE from environment
          keychain add-certificates
          xcode-project use-profiles
      - name: Build iOS app
        script: |
          # Build for generic iOS device
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --archive-flags="-destination 'generic/platform=iOS'"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true

  # Production build - for App Store submission
  # REQUIRES app to be registered in App Store Connect first
  ios-production:
    name: iOS Production Build (Manual Signing)
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      groups:
        - app_store_credentials  # Contains all credentials
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        BUNDLE_IDENTIFIER: "MyCoachFinder"
      node: 20.19.5
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install npm dependencies
        script: |
          npm install
      - name: Install CocoaPods dependencies
        script: |
          cd ios/App && pod install
      - name: Sync Capacitor assets to iOS
        script: |
          # Copy web assets and config to iOS app
          npx cap sync ios
      - name: Set up keychain
        script: |
          keychain initialize
      - name: Set up code signing (Manual)
        script: |
          # Manual code signing - uses CM_CERTIFICATE and CM_PROVISIONING_PROFILE from environment
          keychain add-certificates
          xcode-project use-profiles
      - name: Build iOS app
        script: |
          # Build for generic iOS device to avoid provisioning profile device check
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --archive-flags="-destination 'generic/platform=iOS'"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true
